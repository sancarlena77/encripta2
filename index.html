<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Encripta2</title>
        <link rel="stylesheet" href="styles/reset.css" >
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&family=Questrial&display=swap" rel="stylesheet">

    </head>
                
    <body class="fondo-general">
        <header> 
            <div>
                <img src="assets/Logo.svg" class="logo" alt = "Logo"><h1>Encripta2</h1>
            </div>
        </header>
        <main>
            <div class="contenedor-principal">
                <section class="caja-formulario">
                    <form>                
                        <textarea cols="70" rows="10" id="textoIngresado" class="cajadetexto" required>Ingrese el texto aquí</textarea>
                        <div class="caja-alerta">
                            <img src="assets/exclamacion.svg" alt = "Símbolo de alerta" class="exclamacionalerta"><legend class="textoalerta">Solo letras minúsculas y sin acentos</legend>
                        </div>
                        <div class="botonera">
                            <ul>
                                <li><input type="button" id="encriptar" class="boton" value = "Encriptar"></li>
                                <li><input type="button" id="desencriptar" class="boton" value = "Desencriptar"></li>
                            </ul>
                        </div>                        
                    </form>
                </section>
                <section class="caja-resultado">
                    <section class="mensaje-resultado" id="mensaje-vacio">
                        <img src= "assets/personaje.svg" alt = "Jóvenes mujeres intercambiando información en sus computadoras" class="personaje">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>    
                    </section>
                    <section class="mensaje-resultado" id="mensaje-procesado">
                        <div id="tipoDeResultado"><h2> </h2></div>
                        <div id="impresionResultado"> </div>
                        <input type="button" id="copiar" class="boton" value = "Copiar">
                    </section>               
                </section>  
            </div>   
        </main>

        <footer> 
            <section class="contenedor-piedepagina">
                <section class="hechopor">
                    <img src= "assets/logo-heidy-livelongandprosper.png" class="logo" alt="Logo color blanco con una mezcla entre una H y la mano con el símbolo de live long and prosper">
                    <div>
                        <p class="copyright">Hecho por Heidy Murillo Quesada para Alura Latam</p>
                        <p class="copyright"> &copy Derechos reservados, 2023.</p> 
                    </div>
                </section>
                <section class="seguime">
                    <p class="copyright"> Seguime en redes sociales </p>
                    <div class="botonesredes">
                        <ul>
                            <li><a title="LinkedIn" href="https://www.linkedin.com/in/sancarlena77/"><img src="assets/iconmonstr-linkedin-5.svg" class="redes-logo"></a></li>
                            <li><a title="GitHub" href="https://github.com/sancarlena77/"><img src="assets/iconmonstr-github-5.svg" class="redes-logo"></a></li>
                            <li><a title="Twitter" href="https://twitter.com/sancarlena77/"><img src="assets/iconmonstr-twitter-5.svg" class="redes-logo"></a></li>
                        </ul>
                    </div>
                </section>
            </section>
        </footer>
        
        <script src="scripts/encripta2.js"></script>

    </body>

</html>
